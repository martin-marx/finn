version: 2

models:
  - name: hub_cars
    columns:
      - name: id
        data_type: STRING
        description: "Car Id"
        tests:
          - unique
      - name: vin
        data_type: STRING
        description: "VIN"
        tests:
          - unique
      - name: brand
        data_type: STRING
        description: "Car brand"
      - name: model
        data_type: STRING
        description: "Car model"
      - name: engine_type
        data_type: STRING
        description: "Car engine type"
