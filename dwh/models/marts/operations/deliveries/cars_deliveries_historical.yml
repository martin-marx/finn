version: 2

models:
  - name: cars_deliveries_historical
    description: "Number of delivered cars per city and per date for the past dates"
    columns:
      - name: deliveries_number
        data_type: INT
        description: "Number of deliveries"
      - name: city
        data_type: VARCHAR
        description: "City of delivery"
      - name: delivery_date
        data_type: DATE
        description: "Date of delivery"